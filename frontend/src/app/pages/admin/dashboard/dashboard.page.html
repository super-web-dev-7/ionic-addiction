<ion-header>
    <ion-toolbar>
        <ion-title>MEINE ZEIT OHNE - ADMIN 1.1</ion-title>
        <ion-buttons slot="end" class="">
            <ion-menu-button color="medium"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="6" size-md="6" size-lg="3" size-xl="3">
                <ion-card color="secondary">
                    <ion-card-header>
                        {{data.all}}
                    </ion-card-header>
                    <ion-card-content>
                        Anzahl aller Challenges
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="12" size-sm="6" size-md="6" size-lg="3" size-xl="3">
                <ion-card color="primary">
                    <ion-card-header>
                        {{data.completed}}
                    </ion-card-header>
                    <ion-card-content>
                        Abgeschlossene Challenges
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="12" size-sm="6" size-md="6" size-lg="3" size-xl="3">
                <ion-card color="warning">
                    <ion-card-header>
                        {{data.running}}
                    </ion-card-header>
                    <ion-card-content>
                        Laufende Challenges
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="12" size-sm="6" size-md="6" size-lg="3" size-xl="3">
                <ion-card color="danger">
                    <ion-card-header>
                        {{data.cancelled}}
                    </ion-card-header>
                    <ion-card-content>
                        Abgebrochene Challenges
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
