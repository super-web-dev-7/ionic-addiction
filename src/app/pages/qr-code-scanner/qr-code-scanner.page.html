<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button [routerLink]="'/home'">
                <img src="/assets/image/QR%20Code%20Scanner/directional.png" alt="direction">
            </ion-button>
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-menu-button color="light"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="home">
    <div class="main-container">
        <div class="header-container">
            <ion-text color="light" class="ion-text-center">
                <p class="ion-no-margin font-large">
                    MEINE ZEIT
                </p>
            </ion-text>
            <ion-text color="light" class="ion-text-center">
                <p class="ion-no-margin font-large">
                    OHNE
                </p>
            </ion-text>
            <ion-text color="light" class="ion-text-center">
                <h3>
                    -Login-
                </h3>
            </ion-text>
        </div>

        <div class="input-container">
            <div class="input-container-box">
                <ion-text color="light" class="ion-text-center">
                    <h1 class="font-weight-bold ion-no-margin">
                        __
                    </h1>
                </ion-text>
                <div class="qrcode-container">
                    <div class="border-top ">
                        <div class="border-left border"></div>
                        <div class="border-right border"></div>
                    </div>
                    <div class="qrcode-image">
                        <img src="/assets/image/QR%20Code%20Scanner/Bitmap.png">
                    </div>

                    <div class="border-bottom ">
                        <div class="border-left border"></div>
                        <div class="border-right border"></div>
                    </div>
                </div>
                <ion-button expand="full" class="button" color="success" shape="round" routerLink="/area">STARTE CHALLENGE
                </ion-button>
            </div>
            <div class="bar">
                <div class="gradient-bar"></div>
            </div>
        </div>
    </div>

</ion-content>
